<ion-header>
  <ion-navbar>
    <ion-title style = "background-color: #4C5B5C">Buscar</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding style = "background-color: #FF715B">
  <ion-list>
    <ion-item *ngFor = "let item of Items">
      <ion-thumbnail item-start>
        <img *ngIf="item.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{item.ad.thumbnail.path}}">
      </ion-thumbnail>
      <h2>{{item.ad.subject}}</h2>
      <p *ngIf = "item.ad.hasOwnProperty('list_price')">
        {{item.ad.list_price.label}}
      </p>
      <button ion-button clear item-end (click) = "verElemento(item)">Ver</button>
    </ion-item>
  </ion-list>

</ion-content>
